name: CI

on: [push]

jobs:
  test:
    name: Test on FLUTTER Integration test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]   
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.7.8+hotfix.4'
          channel: 'beta'
      - run: cd example
      - run: flutter drive --target=test_driver/app.dart
